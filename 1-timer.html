<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-a4be59ef.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="./index.html">Go to Home</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <p class="title">Welcome to Timer</p>

        <input class="input-data" type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </section>

    
  </body>
</html>
